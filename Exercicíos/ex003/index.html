<!DOCTYPE html>
<html lang="pt-br">

    <title>Colocando imagens no Site</title>
</head>
<body>
    <h1>Adicionando imagens</h1>
    <p>Imagem que está na pasta desse arquivo</p>

    <img src="imagens/Logo css full.png" alt="Imagem CSS3">

</body>
