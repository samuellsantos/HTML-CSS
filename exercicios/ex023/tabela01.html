<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;

            border-collapse: collapse;
        }
        .linha{
            background-color: rgba(0, 255, 255, 0.322);
        }
        .destaque{
            background-color: rgb(0, 4, 255);
            color: #fff;
        }
        td{
            border: 1px solid black;
            padding: 10px; 
        }
    </style>
</head>
<body>
    <h1>Tabelas HTML</h1>
    
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="destaque">B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="destaque">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
