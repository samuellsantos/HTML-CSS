<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Todo - <span>list</span>
        </h1>
        <p>
            Para remover um item da lista, para clica-lo !
        </p>

        <div class="list">
            <ul id="ulLista">
            </ul>
        </div>

        <div class="text">
            <input type="text" name="txt" id="txt" placeholder="Type your text here..." autocomplete="off" autofocus>
            <input type="button" value="OK" id="btn">
        </div>
    </div>





    <script src="script.js"></script>

</body>
</html>
