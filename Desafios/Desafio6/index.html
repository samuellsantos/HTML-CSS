<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usando a tag  &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usando as Tags de h1 a h6">Títulos</abbr></li>
        <li><abbr title="Usamos img">Imagens</abbr></li>
        <li><abbr title="Para abreviações usamos a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Tag code">Códigos fonte</abbr></li>
        <li><abbr title="Usamos a tag OL - orden list">Listas numeradas</abbr></li>
        <li><abbr title="Usamos a tag UL">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
