<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Imagens dinâmicas</title>
</head>
<body>

        <img src="Imagem/imagem-g.png" alt="imagem dinâmica">
    </picture>
</body>
